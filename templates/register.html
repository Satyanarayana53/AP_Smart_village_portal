<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pilla Sreebala Veera Venkata Satyanarayana" />
    <title>Register - AP Smart Village Portal</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/static/smart-city.png">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Create New Account</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/register">
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">Register</button>
            
            <p class="footer-text"><b>
                Already have an account? <a href="/login">Login here</a></b>
            </p>
        </form>


    </div>
</div>

</body>
</html>
