<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pilla Sreebala Veera Venkata Satyanarayana" />
    <title>Andhra Pradesh Smart Village Portal</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/static/smart-city.png">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>AP Smart Village Issue Reporting</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/login">
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="email" name="email" placeholder="Email / Username" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>

            <p class="footer-text"><b>New user? <a href="/register">Create New Account</a></b></p>
        </form>
    </div>
</div>

</body>
</html>
